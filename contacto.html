<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Eventillos CR</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 70px; /* Para evitar que el contenido se solape con la barra de navegación fija */
        }
        .navbar {
            margin-bottom: 20px;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #343a40;
        }
        .form-container label {
            font-weight: bold;
            color: #495057;
        }
        .form-container input,
        .form-container textarea {
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
        }
        .form-container input:focus,
        .form-container textarea:focus {
            border-color: #17a2b8;
            box-shadow: 0 0 5px rgba(23, 162, 184, 0.5);
        }
        .mensajeerror {
            color: red;
            font-size: 0.875rem;
            display: block;
            margin-top: -10px;
            margin-bottom: 10px;
        }
        .btn-primary {
            background-color: #17a2b8;
            border-color: #17a2b8;
            width: 100%;
            padding: 10px;
            font-size: 1rem;
        }
        .btn-primary:hover {
            background-color: #138496;
            border-color: #117a8b;
        }
        .footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            margin-top: 40px;
        }
        .footer a {
            color: #17a2b8;
            text-decoration: none;
        }
        .footer a:hover {
            color: #138496;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Eventillos CR</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a href="index.html" class="nav-link">Inicio</a></li>
                    <li class="nav-item"><a href="conciertos.html" class="nav-link">Conciertos</a></li>
                    <li class="nav-item"><a href="deportes.html" class="nav-link">Deportes</a></li>
                    <li class="nav-item"><a href="teatro.html" class="nav-link">Teatro</a></li>
                    <li class="nav-item"><a href="contacto.html" class="nav-link">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mt-5">
        <div class="form-container">
            <h1 class="text-center">Contáctanos si tienes alguna duda</h1>
            <form id="contacto">
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" required>
                    <span class="mensajeerror" id="error-nombre"></span>
                </div>
                <div>
                    <label for="apellido1">Primer Apellido:</label>
                    <input type="text" id="apellido1" required>
                    <span class="mensajeerror" id="error-apellido1"></span>
                </div>
                <div>
                    <label for="apellido2">Segundo Apellido:</label>
                    <input type="text" id="apellido2">
                    <span class="mensajeerror" id="error-apellido2"></span>
                </div>
                <div>
                    <label for="telefono">Número de Teléfono:</label>
                    <input type="tel" id="telefono" required>
                    <span class="mensajeerror" id="error-telefono"></span>
                </div>
                <div>
                    <label for="correo">Correo Electrónico:</label>
                    <input type="email" id="correo" required>
                    <span class="mensajeerror" id="error-correo"></span>
                </div>
                <div>
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" rows="5" required></textarea>
                    <span class="mensajeerror" id="error-mensaje"></span>
                </div>
                <button class="btn btn-primary" type="submit" id="btn1">Enviar</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container text-center">
            <p class="small">Derechos Reservados - Eventillos CR - Programación 3 (2023) | 
                <a href="https://www.instagram.com" target="_blank">Instagram</a> | 
                <a href="https://es-la.facebook.com" target="_blank">Facebook</a> | 
                <a href="https://twitter.com/home?lang=es" target="_blank">Twitter</a>
            </p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        $(document).ready(function () {
            $('#contacto input, #contacto textarea').blur(function () {
                var inputId = $(this).attr('id');
                var errorId = 'error-' + inputId;

                if ($(this).val() === '') {
                    $(this).css('border-color', 'red');
                    $('#' + errorId).text('Este campo es obligatorio.');
                } else {
                    $(this).css('border-color', '#ced4da');
                    $('#' + errorId).text('');
                }

                // Validar el botón de enviar
                if ($('#contacto input, #contacto textarea').filter(function () {
                    return $(this).val() === '';
                }).length === 0) {
                    $('#btn1').show();
                } else {
                    $('#btn1').hide();
                }
            });

            $('#contacto').submit(function (e) {
                e.preventDefault();
                if ($('#contacto input, #contacto textarea').filter(function () {
                    return $(this).val() === '';
                }).length === 0) {
                    alert('Gracias por contactarnos. Te responderemos lo más pronto posible.');
                    $('#contacto')[0].reset();
                }
            });
        });
    </script>
</body>
</html>
